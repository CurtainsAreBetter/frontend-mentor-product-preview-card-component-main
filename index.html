<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel='stylesheet' href='css/normalize.css'>
  <link rel='stylesheet' href='css/style.css'>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src='images/image-product-desktop.jpg' alt='perfume bottle' class='desktop'>
    <img src='images/image-product-mobile.jpg' alt='perfume bottle' class='mobile' hidden>

    <div class='content'>
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class='description'>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class='price'><b>$149.99</b><s>$169.99</s></p>
      <button><img src='images/icon-cart.svg' alt='cart'>  Add to Cart</button>
    </div>
  </main>
  <!--
  <footer class='attribution'>

    Coded by <a href='https://github.com/CurtainsAreBetter'>Tom</a>.
  </footer>
  -->
</body>
</html>
